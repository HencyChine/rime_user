# Rime schema settings
# encoding: utf-8

patch:
  translator/dictionary: wubi_pinyin.hencychine
  translator/max_phrase_length: 20
  punctuator/half_shape:
    "/" : ["/", "／", "÷", "、"]
    "[" : "【"
    "]" : "】"
  punctuator/import_preset: "symbols"
  recognizer/patterns/punct: "^/([A-Z|a-z]*|[0-9]|10)$"
